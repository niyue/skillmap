[tool.poetry]
name = "skillmap"
version = "0.3.0"
description = "Skillmap generates a skill tree from a toml file"
authors = ["Yue Ni <niyue.com@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/niyue/skillmap"
repository = "https://github.com/niyue/skillmap"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest = "^6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
skillmap = 'skillmap.main:main'